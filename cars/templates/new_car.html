{% extends "base.html" %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div class="buttons-container">
      <input type="submit" value="Cadastrar" class="btn btn-primary">
      <button type="button" class="btn" onclick="history.back()">Voltar</button>
    </div>
  </form>
{% endblock %}
